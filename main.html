<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='POST'>
		<label for='name'>Name</label>
		<input id='name' name='name' required type='text'>
		<br>
		<br>
		<label for='email'>Email</label>
		<input id='email' name='email' required type='email'>
		<br>
		<br>
		<label>Gender</label>
		<br>

		<input required type='radio' value='Male' id='male' name='gender'>
		<label for='male'>Male</label>
		
        <input required type='radio' value='Female' id='female' name='gender'>
		<label for='female'>Female</label>
		
		<br>
		<br>
		<label for='cars'>Car Brands</label>
        <select id='cars' name='cars'>
			<option value='' disabled selected>Select</option>
			<option value='BMW'>BMW</option>
			<option value='Audi'>Audi</option>
			<option value='Mercedez'>Mercedez</option>
		</select>
		<br>
		<br>
		<label for='carage'>Car Age</label>
		<input id='carage' required type='number' name='carage'>
        <br>
		<br>
		<label for='dop'>Date of Purchase (dop)</label>
		<input id='dop' required type='date' name='dop'>
		<br>
		<br>
		<label for='password'>Password</label>
		<input id='password' required type='password' name='password'>
		<br>
		<br>
		<button type='submit'>Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
